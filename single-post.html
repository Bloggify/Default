<!DOCTYPE html>
<html lang="en">
    <head>
        {{{blocks.header}}}
    </head>
    <body>
        <div class="top-header">
            <a href="/blog">
                <img class="rounded" src="/images/me-s.png" alt="">
                <h1>{{{config.site.title}}}</h1>
            </a>
        </div>
        <div class="container">
            <div class="content single-post">
                <h1 class="post-title">{{data.post.title}}</h1>
                <p class="post-date">
                    <i class="fa fa-calendar"></i>
                    Posted on {{data.post.date}} by <a href="/">{{data.post.by}}</a>
                </p>
                <p class="post-tags">
                  <i class="fa fa-tags"></i> Tagged as:
                  {{#data.post.tags}}
                      <span class="tag tag-{{.}}">{{.}}<span class="separator"></span></span>
                  {{/data.post.tags}}
                </p>
                <div class="markdown">
                {{{data.post.content}}}
                </div>
            </div>
            {{{blocks.footer}}}
        </div>
    </body>
</html>
